spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bookstoredb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.sql.init.mode=ALWAYS
spring.sql.init.platform=mysql



spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


spring.jpa.open-in-view=false
logging.level.org.hibernate.type.descriptor.sql=TRACE


mailsender.username=<your email>
mailsender.password=<your email password>
mailsender.host=smtp.office365.com
mailsender.port=587

org.jobrunr.dashboard.enabled=true
org.jobrunr.background-job-server.enabled=true
org.jobrunr.background-job-server.worker-count=3